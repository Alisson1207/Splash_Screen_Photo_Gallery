
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tomar Foto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="textohu">¡Toma tu foto aquí!</ion-title>
    </ion-toolbar>
  </ion-header>


  <div class="camera-section">
    <img src="assets/icon-only.png" alt="Tomar foto" class="camera-image" />
    <p class="instruction-text">Presiona el botón </p>
  </div>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
